<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Presensi SMKN 3 SOPPENG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="login-container">
        <img src="https://raw.githubusercontent.com/localzero97/sistem-presensi/main/Logo%20SMKN%203%20SOPPENG.png" alt="Logo SMKN 3 Soppeng" class="school-logo">

        <h1>Sistem Presensi Kelas<br>SMKN 3 SOPPENG</h1>
        
        <form id="login-form">
            <h2>Silakan Login</h2>
            <input type="number" id="student-id" placeholder="Masukkan ID Siswa (NIS)" required>
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <h1 id="dashboard-welcome"></h1>
            <p id="current-time"></p>
        </header>
        <main>
            <h2>Aksi Presensi</h2>
            <button id="check-in-btn">Check-In Sekarang</button>
            <button id="check-out-btn" disabled>Check-Out Sekarang</button>
            <p id="presence-message"></p>
        </main>
    </div>

    <footer>
        Copyright &copy; Fadlan Akbar 2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
